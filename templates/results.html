<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .card-img-top {
            max-height: 400px;
            object-fit: contain;
        }
        .dataframe {
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Portfolio Dashboard</a>
  </div>
</nav>

<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">Portfolio Prediction Summary</h2>
    
    {% for table in tables %}
        <div class="table-responsive mb-5">
            {{ table | safe }}
        </div>
    {% endfor %}

    <h2 class="mb-3 text-center">Stock Charts</h2>
    <div class="row">
    {% for chart in chart_files %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename=chart) }}" class="card-img-top" alt="Chart">
                <div class="card-body text-center">
                    <p class="card-text">{{ chart.split('/')[-1].replace('_trend.png', '') }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a class="btn btn-primary btn-lg" href="/">Upload Another CSV</a>
    </div>
</div>

<footer class="text-center">
    Portfolio Prediction System Â© 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
