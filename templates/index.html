<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Portfolio Dashboard</a>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white rounded">
        <h2 class="mb-4 text-center">Upload Your Portfolio CSV</h2>
        <form action="/" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <input class="form-control mb-3" type="file" name="file" accept=".csv" required>
            <button class="btn btn-primary" type="submit">Upload & Predict</button>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">

</body>
</html>
