<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Portfolio Dashboard</a>
  </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white rounded">
        <h2 class="mb-4 text-center">Upload Your Portfolio CSV</h2>
        <form action="/" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <input class="form-control mb-3" type="file" name="file" accept=".csv" required>
            <button class="btn btn-primary w-50" type="submit">Upload & Predict</button>
        </form>
        <p class="mt-3 text-center text-muted small">
            Upload a CSV containing a "Stock" column with ticker symbols.
        </p>
    </div>
</div>

<footer class="text-center">
    Portfolio Prediction System Â© 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
